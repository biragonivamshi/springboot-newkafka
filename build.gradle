plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example.kafkanew'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	 implementation 'org.springframework.boot:spring-boot-starter-web'
	 implementation 'org.springframework.kafka:spring-kafka'
	 implementation 'io.github.resilience4j:resilience4j-spring-boot2:1.7.0'
	 implementation 'org.springframework.boot:spring-boot-starter-aop:3.1.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'

	// Add the Spring for Apache Kafka dependency
	//implementation 'org.springframework.kafka:spring-kafka:2.7.4'




//implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'
//	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.7.12'


}

tasks.named('test') {
	useJUnitPlatform()
}
